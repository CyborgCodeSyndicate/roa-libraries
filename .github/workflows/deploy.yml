name: Deploy

on:
  push:
    branches: [ e2e-flow ]
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        default: none
        type: choice
        options: [major, minor, patch, none]
      modules:
        description: 'Comma-separated Maven modules to deploy (optional)'
        required: false
        default: ""

permissions:
  contents: write
  packages: write
  actions: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    outputs:
      next_version: ${{ steps.deploy.outputs.next_version }}
    steps:
      - uses: actions/checkout@v4

      - name: Run Deploy pipeline
        id: deploy
        uses: CyborgCodeSyndicate/utilities/pipelines/deploy@e2e-flow
        with:
          server_ids: github-roa-libraries
          version_bump: ${{ inputs.version_bump || 'none' }}
          deploy_server_id: github-roa-libraries
          modules: ${{ inputs.modules }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          github_packages_user: ${{ secrets.GH_PACKAGES_USER }}
          github_packages_token: ${{ secrets.GH_PACKAGES_PAT }}

      - name: Persist deployed version
        if: ${{ steps.deploy.outputs.next_version != '' }}
        run: echo "${{ steps.deploy.outputs.next_version }}" > version.txt

      - name: Upload deployed version artifact
        if: ${{ steps.deploy.outputs.next_version != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: deployed-version
          path: version.txt
          retention-days: 7

  e2e-tests:
    needs: deploy
    uses: ./.github/workflows/e2e-tests.yml
    with:
      deployed_version: ${{ needs.deploy.outputs.next_version }}
    secrets:
      gh_packages_user: ${{ secrets.GH_PACKAGES_USER }}
      gh_packages_pat: ${{ secrets.GH_PACKAGES_PAT }}