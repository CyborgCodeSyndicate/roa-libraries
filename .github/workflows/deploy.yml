name: Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        default: none
        type: choice
        options: [ major, minor, patch, none ]
      modules:
        description: 'Comma-separated Maven modules to deploy (optional)'
        required: false
        default: ""

permissions:
  contents: write
  packages: write
  actions: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    outputs:
      next_version: ${{ steps.deploy.outputs.next_version }}
    steps:
      - uses: actions/checkout@v4

      - name: Run Deploy pipeline
        id: deploy
        uses: CyborgCodeSyndicate/utilities/pipelines/deploy@v1.4.1
        with:
          server_ids: github-roa-libraries
          version_bump: ${{ inputs.version_bump || 'none' }}
          deploy_server_id: github-roa-libraries
          modules: ${{ inputs.modules }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          github_packages_user: ${{ secrets.GH_PACKAGES_USER }}
          github_packages_token: ${{ secrets.GH_PACKAGES_PAT }}

      - name: Persist deployed version
        if: ${{ steps.deploy.outputs.next_version != '' }}
        run: echo "${{ steps.deploy.outputs.next_version }}" > version.txt

      - name: Upload deployed version artifact
        if: ${{ steps.deploy.outputs.next_version != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: deployed-version
          path: version.txt
          retention-days: 7

  publish-catalog:
    needs: deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download deployed version artifact
        uses: actions/download-artifact@v4
        with:
          name: deployed-version
          path: artifacts

      - name: Check if version was deployed
        run: |
          # The version.txt file is placed directly in the 'artifacts' directory root
          if [ ! -f artifacts/version.txt ]; then
            echo "No version artifact found - skipping catalog deployment"
            exit 0
          fi

      - name: Setup Maven Environment
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Run Maven Filtering
        run: mvn --batch-mode process-resources -f roa-archetype/pom.xml

      - name: Create Temporary Publish Directory
        run: |
          # Create a temp directory for the catalog file
          mkdir -p temp-catalog 
          
          # Copy ONLY the desired XML file into the temp directory
          cp roa-archetype/target/classes/archetype-catalog.xml temp-catalog/

      - name: Deploy Catalog to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: temp-catalog
          destination_dir: ${{ format('{0}/roa-archetype-catalog', github.run_number) }}
          keep_files: true